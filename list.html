<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기 연습!</title>
</head>
<body>
    <!--순서가 없는 리스트 , Unorderd List-->
    <ul>
        <li>라면</li>
        <li>족발</li>
        <li>치킨</li>
    </ul>
    <!--순서가 있는 리스트 , Ordered List-->
    <ol>
        <li>라면</li>
        <li>피자</li>
        <li>국밥</li>
        <li>나쵸</li>
    </ol>
</body>
</html>
